<!-- Applying CSS styling to the first paragraph -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div > p:first-child {
                background-color: green;
                color: blue;
                font-family: 'Times New Roman';
                font-size: 15pt;
                font-style: italic;
                font-weight: bold;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <p> I am also feeling blue</p>
        </div>
        <p> I just want to be left alone!</p>
    </body>
</html>
