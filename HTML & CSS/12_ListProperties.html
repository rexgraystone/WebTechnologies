<!DOCTYPE html>
<html>
    <head>
        <title>List Properties</title>
        <style type = "text/css">
            li.one {
                list-style-type: disc;
            }
            li.two {
                list-style-type: square;
            }
            li.three {
                list-style-type: circle;
            }
        </style>
    </head>
    <body>
        <h3>Fruits</h3>
        <ul>
            <li class="one">Apple</li>
            <li class="two">Banana</li>
            <li class="three">Kiwi</li>
        </ul>
    </body>
</html>
