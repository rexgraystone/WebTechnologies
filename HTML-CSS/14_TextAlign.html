<!DOCTYPE html>
<html>
    <head>
        <title>Text Align</title>
        <style type="text/css">
            h1.one {
                text-align: center;
            }
            p.two {
                text-indent: 0.5in; 
                text-align: justify;
            }
            img {
                float: right;
            }
        </style>
    </head>
    <body>
        <h1 class="one">Lorem</h1>
        <p>
            <img src="../Images/pic_bulbon.png" alt="error"/>
        </p>
        <p class="two">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi sit aperiam corrupti, odio impedit inventore unde obcaecati tempore excepturi saepe nihil rem fugiat iste eos beatae sapiente totam, laborum deserunt?
        </p>
    </body>
</html>
