<!DOCTYPE html>
<html>
    <head>
        <title>
            Descending order
        </title>
    </head>
    <body>
        <script>
            var numbers = [4, 2, 5, 1, 3];
            document.write('Original array: ' + numbers + '<br/>');
            numbers.sort(function(a, b) {
                return b - a;
            });
            document.write('Sorted array in descending order: ' + numbers);
        </script>
    </body>
</html>
